<!--
/**
 * HTML template to represent DAS types response.
 *
 * @author  Antony Quinn
 * @version $Id$
 * @since   1.0
 */
 -->
<head>
    <title>MyDas: Data Sources</title>
    <!--Using absolute URL's avoid weird behaviours when there is a / at the end of the request -->
    <link rel="stylesheet" type="text/css" charset="utf-8" media="all" href="http://localhost:8080/xslt/styles/common.css"/>
    <script type="text/javascript">
        //README: This variable must be set up in sortable.js (otherwise it will be resolved as a relative URL )
        //var image_path = "http://localhost:8080/xslt/images/";
    </script>
    <script type="text/javascript" src="http://localhost:8080/xslt/scripts/main.js"></script>
    <script type="text/javascript" src="http://localhost:8080/xslt/scripts/sortable.js"></script>
</head>

<body>

    <div class="header">
        <table width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td class="banner">
                    <a href="http://code.google.com/p/mydas/">
                        <img src="http://localhost:8080/xslt/images/mydas_logo_small.png" alt="MyDas Distributed Annotation Server"/>
                    </a>
                </td>
                <td class="banner" align="right">
                    <span style="font-size:170%; color:white;">
                        types
                    </span>
                </td>
            </tr>
        </table>
    </div>

    <div><p/></div>

    <div class="segment">

        <table id="summary" class="summary" border="1">
            <tr>
                <th>Version</th>
                <td class="segment-version">1</td>
            </tr>
            <tr>
                <th>Label</th>
                <td class="segment-label">Sample label</td>
            </tr>
        </table>

    </div>

    <div><p/></div>

    <div class="types">

        <table id="types"
               class="sortable"
               cellpadding="0"
               cellspacing="0"
               width="100%">
            <!-- Column headings -->
            <tr class="head">
                <th>Category</th>
                <th>Type</th>
                <th>Method</th>
                <th>Count</th>                
            </tr>
            <!-- Row template -->
            <tr class="template">
                <td class="category">Molecule Processing</td>
                <td class="type">HELIX</td>
                <td class="method">UNIPROT</td>
                <td class="count">23</td>
            </tr>
            <!-- Sample data (will be ignored by XSLT) -->
            <tr class="ignore">
                <td class="category">Sample category</td>
                <td class="type">Sample type</td>
                <td class="method">Sample method</td>
                <td class="count">Sample count</td>
            </tr>
        </table>

    </div>

    <div><p/></div>

    <div class="footer" align="right">
        European Bioinformatics Institute &#169; 2007. All rights reserved.
    </div>

</body>
</html>
